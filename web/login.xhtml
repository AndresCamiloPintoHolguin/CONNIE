<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="ABU/css/loginLIndo.css"></link>
    <title>Login</title>
    </h:head>
   <body>



       <div class="container d-flex justify-content-center align-items-center min-vh-100">

   
       <div class="row border rounded-5 p-3 bg-white shadow box-area">

 

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #035819;">
           <div class="featured-image mb-3">
               <img src="ABU/img/1.png" class="img-fluid" style="width: 250px; " ></img>
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
       </div> 


        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
              <h:form>
                <div class="header-text mb-4">
                     <h2>Hello,Again</h2>
                     <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                     <h:inputSecret  value="#{usuariosController.user.nombreUsuario}" class="form-control form-control-lg bg-light fs-6" id="nombreUsuario" required="true" />
              
                </div>
                <div class="input-group mb-1">
                    <h:inputSecret value="#{usuariosController.user.contraseña}" class="form-control form-control-lg bg-light fs-6" id="password" required="true" />

                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck"></input>
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                     <h:commandButton id="loginButton" value="Iniciar Sesión" action="#{usuariosController.validar()}" class="btn btn-lg btn-success w-100 fs-6" />
          
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="ABU/img/google.png" style="width:20px" class="me-2"></img><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
          </div>
                  </h:form>
       </div> 

      </div>
    </div>
</div>
</body>
</html>
