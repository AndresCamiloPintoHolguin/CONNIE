<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- Bootstrap CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

        <!-- Styles -->
        <link rel="stylesheet" href="ABU/css/style.css"></link>

        <!-- Google fonts -->
        |   

        <!-- Ionic icons -->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"></link>

        <title>Dashboard - Templune</title>
    </h:head>
    <h:body>
        <div class="d-flex" id="content-wrapper">

            <!-- Sidebar -->
            <div id="sidebar-container" class="bg-primary">
                <div class="logo">
                    <h4 class="text-light font-weight-bold mb-0">Templune</h4>
                </div>
               <div class="menu">
                <a href="../Permiso/indexP.xhtml" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i>
                    Tablero</a>

          

                <a href="../Permiso/ventasP.xhtml" class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i>
                    Gestion de Ventas</a>
                <a href="../Permiso/inventarioP.xhtml" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i>
                    Gestion de Inventario</a>
                <a href="../Permiso/pqrsP.xhtml" class="d-block text-light p-3 border-0"> <i class="icon ion-md-stats lead mr-2"></i>
                    Gestion de Pqrs</a>
               
                <a href="../Permiso/stockP.xhtml" class="d-block text-light p-3 border-0"> <i class="icon ion-md-stats lead mr-2"></i>
                    Gestion de StockProducto</a>
                <a href="Gestion_de_clientes.xhtml" class="d-block text-light p-3 border-0"> <i class="icon ion-md-stats lead mr-2"></i>
                    Gestion de Clientes</a>
              
            </div>
            </div>
            <!-- Fin sidebar -->

            <div class="w-100">

                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container">

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <form class="form-inline position-relative d-inline-block my-2">
                                <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar"></input>
                                <button class="btn position-absolute btn-search" type="submit"><i
                                        class="icon ion-md-search"></i></button>
                            </form>
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img src="ABU/img/google.png" class="img-fluid rounded-circle avatar mr-2"
                                             alt="https://generated.photos/" />
                                        tu
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Mi perfil</a>
                                       
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="login.xhtml">Cerrar sesión</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Fin Navbar -->

                <!-- Page Content -->
                <div id="content" class="bg-grey w-100">

                    <section class="bg-light py-3">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-9 col-md-8">
                                    <h1 class="font-weight-bold mb-0">Bienvenido</h1>
                                    <p class="lead text-muted">Revisa la última información</p>
                                </div>
                                
                            </div>
                        </div>
                    </section>



                    <section>
                        <div class="container">
                           <h:dataTable id="tabla"  class="table table-secondary table-striped mt-3"  value="#{pqrsController.getAllPqrs()}" var="pqrs">
                        <thead>

                        </thead>
                        <tbody>
                            <h:column>
                                <f:facet name="header">ID SOLICITUD</f:facet>
                                <h:outputText value="#{pqrs.idSolicitud}"> </h:outputText>
                            </h:column>


                            <h:column>
                                <f:facet name="header"> ID CLIENTE</f:facet>
                                <h:outputText value="#{pqrs.idCliente.nombreCliente} #{pqrs.idCliente.apellidoCliente}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">ID ESTADO</f:facet>
                                <h:outputText value="#{pqrs.idestadoPqrs.nombreestadoPqrs}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">DESCRIPCION</f:facet>
                                <h:outputText value="#{pqrs.descripcion}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">PRIORIDAD</f:facet>
                                <h:outputText value="#{pqrs.idPrioridad.nombrePrioridad}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">FECHA</f:facet>
                                <h:outputText value="#{pqrs.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                                <h:column>

                                <f:facet name="header">OPCIONES</f:facet>

                                <div class="d-flex">
                              
                                <h:form style="padding-top: 10px">
                                    
                                    <h:commandButton actionListener="#{pqrsController.mostrarDatosPqrs(pqrs)}" action="/ActualizarPqrs" class="btn btn-warning"  value="ACTUALIZAR"></h:commandButton>   
                                 
                                </h:form>
                                </div>
                            </h:column>

                        </tbody>
                    </h:dataTable>
                        </div>
                    </section>

                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020'],
                    datasets: [{
                            label: 'Nuevos usuarios',
                            data: [50, 100, 150, 200],
                            backgroundColor: [
                                '#12C9E5',
                                '#12C9E5',
                                '#12C9E5',
                                '#111B54'
                            ],
                            maxBarThickness: 30,
                            maxBarLength: 2
                        }]
                },
                options: {
                    scales: {
                        yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                    }
                }
            });
        </script>
       <script>$(document).ready(function () {
                $('#tabla').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });</script>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    </h:body>
</html>
